<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols+2:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="layout">
        <div id="sidebar"></div>

        <main class="main p-4">
            <div class="container">
                <div class="row g-4 align-items-stretch">
                    <!-- Left Column -->
                    <section class="col-md-9 order-md-1">

                        <!-- Opponent -->
                        <div class="card mb-3">
                            <div class="card-header d-flex align-items-center gap-2">
                                <span id="opponent-color-dot" class="player-color-dot" style="width:15px;height:15px;"
                                    aria-label="Player color"></span>
                                <div class="fw-semibold">Opponent: <span id="opponentName"></span></div>
                                <span id="opponentPointDiff" class="ms-auto"></span>
                            </div>
                            <div class="card-body">
                                <p class="card-text">
                                    Pieces Captured:
                                    <span id="opponentCaptured"></span>
                                </p>
                            </div>
                        </div>

                        <!-- Chess Board -->
                        <div class="card mb-3">
                            <div class="card-body d-flex justify-content-center">
                                <div class="ratio ratio-1x1" style="width: min(90vw, 560px);">
                                    <div id="chessboard" class="chessboard w-100 h-100"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Player/User -->
                        <div class="card">
                            <div class="card-header d-flex align-items-center gap-2">
                                <span id="user-color-dot" class="player-color-dot" style="width:15px;height:15px;"
                                    aria-label="Player color"></span>
                                <div class="fw-semibold">You: <span id="player-name"></span></div>
                                <span id="userPointDiff" class="ms-auto"></span>
                            </div>
                            <div class="card-body">
                                <p class="card-text">
                                    Pieces Captured:
                                    <span id="userCaptured"></span>
                                </p>
                            </div>
                        </div>
                    </section>

                    <!-- Right Column -->
                    <aside class="col-md-3 order-md-2 d-flex">
                        <div class="card flex-fill d-flex flex-column">
                            <div class="card-header">
                                <div class="fw-semibold">Game Status: <span id="gameStatus"></span></div>
                                <div class="fw-semibold mt-1">
                                    Game Code: <span class="badge bg-secondary ms-2" id="joinCodeBadge"
                                        title="Join code"></span>
                                </div>
                                <div class="fw-semibold mt-1">
                                    Turn: <span class="badge bg-secondary ms-2" id="gameTurn"
                                        title="Side to move"></span>
                                </div>
                                <div class="fw-semibold mt-1">
                                    Feedback: <span class="badge bg-secondary ms-2" id="gameFeedback"
                                        title="Game feedback"></span>
                                </div>
                                <!-- Alert area for errors/info>
                                <div id="gameMsg" class="text-danger small mt-2" role="alert" aria-live="polite"
                                    style="display:none"></div>
                                    <-->
                            </div>

                            <div class="card-body flex-grow-1 overflow-auto">
                                <!-- Move log -->
                                <div class="small">
                                    <div class="fw-semibold mb-1">Moves:</div>
                                    <ol id="moveList" class="move-list mb-0"></ol>
                                </div>
                            </div>

                            <div class="card-footer mt-auto d-flex gap-2">
                                <button id="resignBtn" class="btn btn-outline-danger btn-sm">Resign</button>
                            </div>

                        </div>
                    </aside>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/sidebar.js" type="module"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
