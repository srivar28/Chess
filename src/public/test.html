<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="layout">
        <div id="sidebar"></div>
        <main class="main p-4">
            <div class="container">
                <div class="row g-4 align-items-stretch">
                    <main class="col-md-9 order-md-1">
                        <!--Opponent-->
                        <div class="card mb-3">
                            <div class="card-header">
                                <div class="fw-semibold">
                                    Opponent: <span id="opponentName"></span>
                                </div>
                                <span id="oppenent-point-difference"></span>
                            </div>
                            <div class="card-body">
                                <p class="card-text"> Pieces Captured: </p>
                            </div>
                        </div>
                        <!-- Chess Board -->
                        <div class="card mb-3">
                            <div class="card-body d-flex justify-content-center">
                                <div class="ratio ratio-1x1" style="width: min(90vw, 560px);">
                                    <div id="chessboard" class="chessboard w-100 h-100"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Player/User -->
                        <div class="card">
                            <div class="card-header d-flex align-items-center gap-2">
                                <div class="fw-semibold">
                                    You: <span id="player-name"></span>
                                </div>
                                <span id="user-point-difference"></span>
                            </div>
                            <div class="card-body">
                                <p class="card-text">Pieces Captured:</p>
                            </div>
                        </div>
                    </main>
                    <!--Right Column-->
                    <aside class="col-md-3 order-md-2 d-flex">
                        <div class="card flex-fill d-flex flex-column">
                            <div class="card-header">
                                <div class="fw-semibold">Game Status: <span id="gameStatus"></span></div>
                                <div class="fw-semibold">
                                    Game Code: <span id="gameStatus"></span>
                                    <span class="badge bg-secondary ms-2" id="joinCodeBadge" title="Join code"></span>
                                </div>
                            </div>

                            <div class="card-body flex-grow-1 overflow-auto">
                                <p class="card-text">With supporting text below as a natural lead-in to additional
                                    content.</p>
                            </div>

                            <div class="card-footer mt-auto d-flex gap-2">
                                <button class="btn btn-outline-info btn-sm">Offer Draw</button>
                                <button class="btn btn-outline-danger btn-sm ms-auto">Resign</button>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/sidebar.js" type="module"></script>
    <script type="module" src="/js/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-7gq9M0dS8zF5U0X0K0qC1wH7V8kH3q0qJ2UeQHkQ4cU0i2v5s1" crossorigin="anonymous"></script>
</body>

</html>
