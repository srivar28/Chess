<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="layout">
    <div id="sidebar"></div>

    <main class="main p-4">
      <h2 class="h4 mb-3">Create Game</h2>

      <form class="mx-auto" style="max-width: 420px; padding: 1.25rem;" method="POST" action="/api/gameSetup">
        <fieldset>
          <div class="mb-3">
            <label class="form-label" for="colorSelect">Color</label>
            <select id="colorSelect" name="color" class="form-select" required>
              <option value="white">White</option>
              <option value="black">Black</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Create Game</button>
        </fieldset>

        <div id="setupMsg" class="text-danger small mt-2" role="alert" aria-live="polite" style="display:none"></div>
      </form>
    </main>
  </div>


  <script src="/js/sidebar.js" type="module"></script>
  <script type="module" src="/js/createGame.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
